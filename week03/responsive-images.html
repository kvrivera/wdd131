        <div class="hero">
            <picture>
                <source srcset="/images/hero-large.webp" media="min-width: 1000px">
                <source srcset="images/hero-medium.webp" media="min-width: 500px">
                <img src="images/hero-small.webp"
                    alt="Image of the Draper, Utah temple of The Church of Jesus Christ of Latter-day Saints. The sun is setting on the horizon line behind the building, creating a burst of light."
                    width="500" height="250">
                <!-- the width and height can be any version of the ratio we have used for our images, in this case a 2:1 ratio-->

        </div>
    </main>
